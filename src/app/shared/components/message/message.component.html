<h2 mat-dialog-title>Message</h2>
<mat-dialog-content>
  <p> {{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  @if(!data.isError){
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  }
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
